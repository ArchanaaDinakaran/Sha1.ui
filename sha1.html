<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SHA-1 Hash Generator</title>
  <style>
    :root {
      --bg-color: #fef6f9;
      --card-bg: #fff0f5;
      --accent-color: #ff69b4;
      --btn-color: #ff85c1;
      --text-color: #333;
      --output-bg: #fff;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    h2 {
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    input, button, textarea {
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      box-sizing: border-box;
    }

    input, textarea {
      background-color: var(--output-bg);
      border: 1px solid #ccc;
    }

    button {
      background-color: var(--btn-color);
      color: white;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ff4fa8;
    }

    textarea {
      resize: none;
      height: 80px;
      margin-top: 15px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üåü SHA-1 Hash Generator</h2>
    <input type="text" id="inputText" placeholder="Type something..." />
    <button onclick="generateHash()">Generate Hash üîê</button>
    <textarea id="output" readonly placeholder="Your SHA-1 hash will appear here..."></textarea>
    <footer>&copy; 2025 | Hash it with style ‚ú®</footer>
  </div>

  <script>
    async function generateHash() {
      const text = document.getElementById('inputText').value;
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const hashBuffer = await crypto.subtle.digest('SHA-1', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      document.getElementById('output').value = hashHex;
    }
  </script>

</body>
</html>
